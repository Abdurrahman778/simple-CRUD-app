<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- masih bootstrap -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- styling -->

    <style>
        body {
            font-family: sans-serif;
            margin: 0 50px;
            background-color: #1D1E21;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            background-color: #fff;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .fa-plus {
            background-color:#1D1E21 ;
            color: #fff;
            padding: 5px;
            border-radius:5px ;
        }

        #tambahBaru {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(171, 206, 161, 0.35);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #msg {
            color:red;
        }


    </style>
    
    <title>To Do App</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3"> To Do List App</h4>

        <div id="tambahBaru" data-bs-toggle="modal" data-bs-target="#tugas">
            <span> tambah list baru..</span>
            <i class="fas fa-plus" style="cursor: pointer;"></i>
        </div> 
        <h5 class="text-center my-3"> Tugas</h5>
        <div id="tasks"></div>
    </div>


    <!-- modal -->

    <form
  class="modal fade"
  id="tugas"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>

<!-- buat modal dialog -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">tambah Tugas Baru</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      
      <!-- buat modal body -->

      <div class="modal-body">
        <p>Judul Tugas</p>
        <input type="text" class="form-control" name="" id="textInput" />
        <div id="msg"></div>
        <br/>
        <p>Tanggal</p>
        <input type="date" class="form-control" name="" id="dateInput" />
        <br />
        <p>Deskripsi</p>
        <textarea
          name=""
          class="form-control"
          id="textarea"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      
      <!-- buat modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Tutup
        </button>
        <button type="submit" id="add" class="btn btn-primary">Tambah</button>
      </div>
    </div>
  </div>
</form>

<!-- end modul  -->
<script src="to-do.js"></script>

</body>
</html>
